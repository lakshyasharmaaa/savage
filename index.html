<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Savage Product - Pay Now</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .scene {
      width: 360px;
      height: 520px;
      perspective: 1000px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      backface-visibility: hidden;
      background: #fff;
      box-sizing: border-box;
      padding: 30px 25px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .card-front {
      text-align: center;
    }

    .badge {
      background: #d1e7dd;
      color: #0f5132;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      margin-bottom: 12px;
    }

    .product-img {
      width: 250px;
      height: auto;
      margin: 20px 0;
    }

    h2 {
      margin: 0;
      font-weight: 600;
      font-size: 18px;
      color: #222;
    }

    .price {
      color: #28a745;
      font-size: 16px;
      font-weight: bold;
      margin: 10px 0 20px;
    }

    button, .submit-btn {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover, .submit-btn:hover {
      background-color: #333;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    label {
      font-weight: bold;
      color: #444;
      margin-top: 10px;
      margin-bottom: 5px;
      align-self: flex-start;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
    }

    .back-btn {
      background: #ddd;
      color: #000;
      margin-top: 10px;
    }

    .back-btn:hover {
      background: #ccc;
    }
  </style>
</head>
<body>

<div class="scene">
  <div class="card" id="flipCard">

    <!-- Front Side -->
    <div class="card-side card-front">
      <div class="badge">Best Seller</div>
      <img class="product-img" src="https://media.tenor.com/23sC9brs6aAAAAAi/giggle-cat-giggle-meng.gif" alt="Savage">
      <h2>S.A.V.A.G.E</h2>
      <div class="price">â‚¹9</div>
      <button onclick="flipCard()">Buy Now</button>
    </div>

    <!-- Back Side -->
    <div class="card-side card-back">
      <h2 style="margin-bottom: 20px;">Pay Now</h2>
      <form id="paymentForm" style="width: 100%;">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="whatsapp">WhatsApp Number:</label>
        <input type="tel" id="whatsapp" required placeholder="Without +91">

        <button type="submit" class="submit-btn">Submit</button>
        <button type="button" class="submit-btn back-btn" onclick="flipCard()">Back</button>
      </form>
    </div>

  </div>
</div>

<script>
  function flipCard() {
    document.getElementById("flipCard").classList.toggle("flipped");
  }

  document.getElementById('paymentForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const whatsapp = document.getElementById('whatsapp').value.trim().replace(/\D/g, '').replace(/^91/, '');

    if (whatsapp.length < 10) {
      alert("Please enter a valid WhatsApp number.");
      return;
    }

    const message = `Hi, my name is ${name}. I want to make a payment for the Savage product. Please share the payment QR.`;
    const businessNumber = "15556530883";
    const url = `https://wa.me/${businessNumber}?text=${encodeURIComponent(message)}`;

    window.location.href = url;
  });
</script>

</body>
</html>
